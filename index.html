<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Fizz Buzz</title>
</head>

<body class="bg-orange-100">
    <div class="container mx-auto mt-12">
        <div
            class="flex flex-col items-center justify-center h-auto min-h-[600px] bg-gradient-to-br from-cyan-300 to-emerald-700 w-80 md:w-[26rem] mx-auto rounded-md shadow-lg shadow-black">
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-4xl font-bold text-gray-800">Fizz Buzz</h1>
                <p class="text-gray-600">Enter a number between 1 and 100 to play</p>
            </div>
            <div class="flex flex-col items-center justify-center mt-8 mx-auto">
                <form class="flex flex-col mx-auto">
                    <input id="input"
                        class="w-64 px-4 py-2 text-xl text-center text-gray-800 border border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent "
                        type="number" name="number" placeholder="Enter a number" min="1" max="100" required>
                    <button id="play"
                        class="w-64 px-4 py-2 mt-4 text-xl text-center text-white bg-gray-800 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                        type="button">Play</button>
                </form>
            </div>
            <div id="output"
                class="flex flex-col items-center justify-center mt-8 mx-auto bg-white min-w-72 min-h-10 rounded md:w-80"></div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
